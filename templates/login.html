{% extends "base.html" %}
{% block title %}Login - Employee Management{% endblock %}
{% block content %}
<div class="card">
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-row">
      <div class="field">
        <label>Username</label>
        {{ form.username(size=32) }}
      </div>
      <div class="field">
        <label>Password</label>
        {{ form.password() }}
      </div>
    </div>
    <div style="margin-top:12px;">
      {{ form.submit(class_="btn btn-primary") }}
    </div>
  </form>
  </div>
{% endblock %}
