{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="card">
  <h2>Dashboard</h2>
  <p>Total employees: <strong>{{ total_employees }}</strong></p>
  <div style="margin-top:16px;">

  </div>
</div>
{% endblock %}
